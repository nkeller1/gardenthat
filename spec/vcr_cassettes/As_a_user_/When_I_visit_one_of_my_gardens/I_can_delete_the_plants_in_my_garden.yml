      string: '[{"id":1,"name":"tomato","image":"https://s3.amazonaws.com/openfarm-project/production/media/pictures/attachments/5dc3618ef2c1020004f936e4.jpg?1573085580","description":"The
        tomato is the fruit of the tomato plant, a member of the Nightshade family
        (Solanaceae). The fruit grows on a sprawling vine that is often trellised
        or caged to keep it upright. There are many kinds of tomatoes, including conventional,
        hybrid, heirloom, plum, grape, and cherry. Determinate or bush varieties do
        not need pruning and can be grown without trellises or cages. Indeterminate
        or climbing varieties benefit from pruning and should be trellised, caged,
        or staked.","slug":"tomato","created_at":"2020-04-16T16:24:38.706Z","updated_at":"2020-04-16T16:24:38.706Z"},{"id":13,"name":"cherry
        tomato","image":"https://s3.amazonaws.com/openfarm-project/production/media/pictures/attachments/57073ec44a3af70003000008.jpg?1460092609","description":"Cherry
        tomatoes range in size from a thumbtip to the size of a golf ball. Their shape
        ranges from spherical to slightly oblong to pointed at the bottom. They are
        often red, but can also be yellow, green, striped, and even black. More oblong
        cherry tomatoes often share characteristics with plum tomatoes, and are known
        as grape tomatoes. Cherry tomatoes can be quite sweet (such as the Sungold
        or Sunsweet yellow varieties), more traditionally acidic, or deep in flavor.
        They are delicious for snacking, in salads, lightly roasted or grilled, or
        baked. They require little to no pruning unlike larger tomato plants.","slug":"cherry-tomato","created_at":"2020-04-16T16:24:38.778Z","updated_at":"2020-04-16T16:24:38.778Z"},{"id":76,"name":"brandywine
        tomato","image":"https://farm66.staticflickr.com/65535/49664432733_24168084ef_z.jpg","description":"The
        Brandywine tomato plant is an heirloom cultivar of the species, with large
        potato-leaved foliage and which bears large pink beefsteak-shaped fruit, popularly
        considered among the best tasting available.  Brandywine tomatoes can bear
        fruit up to 1.5 lbs (0.7 kg), requiring 80 to 100 days to reach maturity,
        making it among the slowest maturing varieties of common tomato cultivars.
        Brandywine has been described as having a \"great tomatoey flavor\"","slug":"brandywine-tomato","created_at":"2020-04-16T16:24:39.109Z","updated_at":"2020-04-16T16:24:39.109Z"},{"id":89,"name":"beefsteak
        tomato","image":"https://farm3.staticflickr.com/2882/33348205936_261a964c76_z.jpg","description":null,"slug":"beefsteak-tomato","created_at":"2020-04-16T16:24:39.189Z","updated_at":"2020-04-16T16:24:39.189Z"},{"id":97,"name":"Roma
        tomato","image":"https://farm8.staticflickr.com/7393/9403372612_f4bce3e49a_z.jpg","description":null,"slug":"roma-tomato","created_at":"2020-04-16T16:24:39.230Z","updated_at":"2020-04-16T16:24:39.230Z"},{"id":108,"name":"sunray
        tomato","image":"https://farm5.staticflickr.com/4607/39456233165_64ed6e1f5f_z.jpg","description":"Sunrays
        or Sungolds are a cherry tomato variety that produce small, round golden to
        orange tomatoes. They have deeply sweet, delicious, fruity flavor. Harvest
        when they are at their deepest hue for the most intense flavor. Cherry tomatoes
        do not need to be pruned. Trellis and staking is optional.","slug":"yellow-tomato","created_at":"2020-04-16T16:24:39.422Z","updated_at":"2020-04-16T16:24:39.422Z"},{"id":102,"name":"opalka
        tomato","image":"https://farm4.staticflickr.com/3856/14295327027_6c28f72b61_z.jpg","description":null,"slug":"opalka-tomato","created_at":"2020-04-16T16:24:39.387Z","updated_at":"2020-04-16T16:24:39.387Z"},{"id":137,"name":"Rapunzel
        tomato","image":"https://farm66.staticflickr.com/65535/49607853452_f3b21fbcc6_z.jpg","description":null,"slug":"rapunzel-tomato","created_at":"2020-04-16T16:24:39.596Z","updated_at":"2020-04-16T16:24:39.596Z"},{"id":141,"name":"Island
        Bay tomato","image":"https://farm66.staticflickr.com/65535/49638330296_ec420db2ab_z.jpg","description":"New
        Zealand heritage heirloom. from Island Bay in Wellington\n\nIndeterminate.
        An outstanding, large, even-sized, very red tomato with very full flavour.
        Great for both eating and processing. Very healthy bushes.\n\nPlant into trays
        late September and prick out when first leaves appear at 3 cm diagonal spacing.
        Handle touching the leaves only. When leaves touch, transplant into 10 cm
        deep pots or trays to 10 cm diagonal spacing. When 10-15 cm high transplant
        into garden 50 cm spacings in rows. Two rows per 1m wide bed. Needs staking.","slug":"island-bay-tomato","created_at":"2020-04-16T16:24:39.621Z","updated_at":"2020-04-16T16:24:39.621Z"},{"id":242,"name":"tigerella
        tomato","image":null,"description":null,"slug":"tigerella-tomato","created_at":"2020-04-16T16:24:40.260Z","updated_at":"2020-04-16T16:24:40.260Z"}]'
