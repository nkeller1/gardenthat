    body:
      encoding: UTF-8
      string: '[{"id":4,"name":"carrot","image":"https://farm1.staticflickr.com/298/32893620625_4262eeb5c2_z.jpg","description":"The
        carrot is a root vegetable. It is usually orange in color, but some cultivars
        are purple, black, red, white, and yellow. The most commonly eaten part of
        the plant is the taproot, but the greens are sometimes eaten as well. The
        leaves appear first, and the taproot grows more slowly beneath the soil. Fast-growing
        cultivars mature within three months of sowing the seed. Slower-maturing cultivars
        are harvested four months after sowing.","slug":"carrot","created_at":"2020-04-16T16:24:38.732Z","updated_at":"2020-04-16T16:24:38.732Z"},{"id":160,"name":"white
        carrot","image":"https://farm66.staticflickr.com/65535/49650766347_bcf8654c94_z.jpg","description":"White
        carrots are a carrot cultivar that have pale yellow to white skin. They sometimes
        have a lower yield than orange carrots. They have a mild flavor that is less
        earthy than other carrot varieties. They are grown and cooked the same way
        as standard orange carrots.","slug":"white-carrot","created_at":"2020-04-16T16:24:39.715Z","updated_at":"2020-04-16T16:24:39.715Z"},{"id":170,"name":"rainbow
        carrot","image":"https://farm66.staticflickr.com/65535/49642242562_3899a80159_z.jpg","description":"A
        mix of different coloured carrots, sold in one seed pack.","slug":"rainbow-carrot","created_at":"2020-04-16T16:24:39.764Z","updated_at":"2020-04-16T16:24:39.764Z"},{"id":419,"name":"purple
        carrot","image":"https://s3.amazonaws.com/openfarm-project/production/media/pictures/attachments/58c9be24f577a40004000164.jpg?1489616409","description":"Purple
        carrots are a carrot cultivar that have purple skin and orange to purple flesh.
        They are a little less sweet than orange carrots and sometimes have a lower
        yield. They can be cooked the same way as carrots.","slug":"purple-carrot","created_at":"2020-04-16T16:24:41.375Z","updated_at":"2020-04-16T16:24:41.375Z"},{"id":797,"name":"carrot
        Akaroa","image":"https://s3.amazonaws.com/openfarm-project/production/media/pictures/attachments/5e82ab8c287a050004569809.jpg?1585621900","description":"A
        rare New Zealand heritage carrot, originally from Akaroa, so possibly came
        with the French settlers. It is a medium-size, deep orange to red carrot,
        with a tapering end and is juicy and sweet with excellent flavour, harder,
        denser flesh than modern super-sweet cultivars.\n\nPlanting Instructions:  Direct
        scatter sow over 1sqm in spring. Cover with an old sheet or 70% shade cloth
        while germinating.","slug":"carrot-akaroa","created_at":"2020-04-16T16:24:45.118Z","updated_at":"2020-04-16T16:24:45.118Z"},{"id":799,"name":"carrot
        Juwarot","image":"https://s3.amazonaws.com/openfarm-project/production/media/pictures/attachments/5e82abe8287a05000456980a.jpg?1585621991","description":"Another
        rare carrot from the Henry Harrington Collection. It is a well known carrot
        overseas, however it is also a New Zealand heritage cultivar, having been
        grown here for at least 80 years. Juwarot was bred especially for juicing
        and raw eating, and is juicy crisp and sweet and has double the Beta carotene
        content of other carrots! 249 mg/kg highest ever recorded in carrots!\n\nPlanting
        Instructions: Sow seeds fairly thickly, in successive sowings during spring,
        summer and early autumn in warm areas.","slug":"carrot-juwarot","created_at":"2020-04-16T16:24:45.129Z","updated_at":"2020-04-16T16:24:45.129Z"}]'
